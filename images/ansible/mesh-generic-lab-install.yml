# Configures mesh environment by reinstalling controller and using "{{ mesh_inventory_template }} file for configuration"
##
# Tags:
# create-instances - Create temporary GCP instances
# delete-instances - Delete temporary GCP instances
# controller-install - Controller installation
# controller-config - Setup controller objects for lab
# create-images - Create new GCP images
# delete-images - Deletes the current mesh GCP images
# code-server-install - Install code server
##
- name: Setup localhost for mesh instruqt lab
  hosts: localhost
  gather_facts: false

  vars:
    gcp_login: &gcp_login
      project: "{{ gcp_project }}"
      auth_kind: serviceaccount
      service_account_file: "{{ gcp_service_account_file }}"

  pre_tasks:
    - name: Check variables are defined and not empty before building images
      ansible.builtin.fail:
        msg: "{{ item }} is undefined or empty. Please check your extra vars file"
      when: not lookup('vars', item) or lookup('vars', item) is undefined
      loop:
        - offline_token
        - redhat_username
        - redhat_password
        - registry_username
        - registry_password
        - gcp_service_account_file
        - gcp_service_account

  tasks:
    - name: Run ansible-galaxy install
      ansible.builtin.command: "ansible-galaxy collection install {{ __local_collection_install_item }} --upgrade"
      loop:
        - ansible.workshops
        - google.cloud
        - ansible.posix
        - community.crypto
        - containers.podman
        - redhat_cop.controller_configuration
        - awx.awx
      loop_control:
        loop_var: __local_collection_install_item
      register: __local_collection_install
      changed_when: '"is already installed, skipping" not in __local_collection_install.stdout'
      tags:
        - install-collections
        - controller-install

    - name: Remove existing gcloud instances
      block:
        - name: Remove gcloud instances
          google.cloud.gcp_compute_instance:
            name: "{{ __remove_instances_job_async_item.instance_name }}"
            state: absent
            zone: "{{ gcp_zone }}"
            <<: *gcp_login
          loop: "{{ gcp_instances }}"
          loop_control:
            loop_var: __remove_instances_job_async_item
          async: 1000
          poll: 0
          register: __remove_instances_job_async
          changed_when: not __remove_instances_job_async.changed

        - name: "Remove existing gcloud instances | Wait for finish the instance deletion"
          ansible.builtin.async_status:
            jid: "{{ __remove_instances_job_async_result_item.ansible_job_id }}"
          retries: 60
          delay: 1
          loop: "{{ __remove_instances_job_async.results }}"
          loop_control:
            loop_var: __remove_instances_job_async_result_item
          until: __remove_instances_job_async_result.finished
          register: __remove_instances_job_async_result
          when: __remove_instances_job_async_result_item.ansible_job_id is defined
      rescue:
        - name: Rescue - remove gcloud instances
          google.cloud.gcp_compute_instance:
            name: "{{ __remove_instances_rescue_item.instance_name }}"
            state: absent
            zone: "{{ gcp_zone }}"
            <<: *gcp_login
          loop: "{{ gcp_instances }}"
          loop_control:
            loop_var: __remove_instances_rescue_item
        - name: Print error message
          ansible.builtin.fail:
            msg: |
              "Rescue - Unable to delete gcloud instances.
              "{{ __remove_instances_job_async_result }}"
      when: (gcp_instances is defined) and (gcp_instances | length > 0)
      tags:
        - delete-instances

    - name: Create gcloud instances
      block:
        - name: Create new gcloud instances
          google.cloud.gcp_compute_instance:
            name: "{{ __create_instances_job_async_item.instance_name }}"
            machine_type: "{{ __create_instances_job_async_item.instance_machine_type }}"
            labels: "{{ __create_instances_job_async_item.instance_labels }}"
            state: present
            zone: "{{ gcp_zone }}"
            <<: *gcp_login
            network_interfaces:
              - access_configs:
                - name: External NAT # noqa yaml[indentation]
                  type: ONE_TO_ONE_NAT
            disks:
              - auto_delete: true
                boot: true
                device_name: "{{ __create_instances_job_async_item.instance_name }}"
                initialize_params:
                  source_image: "projects/{{ gcp_project }}/global/images/{{ __create_instances_job_async_item.instance_image }}"
                  disk_size_gb: 20
                  disk_type: pd-balanced
          loop: "{{ gcp_instances }}"
          loop_control:
            loop_var: __create_instances_job_async_item
          async: 1000
          poll: 0
          register: __create_instances_job_async
          changed_when: not __create_instances_job_async.changed

        - name: "Create new gcloud instances | Wait for finish the instance create"
          ansible.builtin.async_status:
            jid: "{{ __create_instances_job_async_result_item.ansible_job_id }}"
          retries: 60
          delay: 1
          loop: "{{ __create_instances_job_async.results }}"
          loop_control:
            loop_var: __create_instances_job_async_result_item
          until: __create_instances_job_async_result.finished
          register: __create_instances_job_async_result
          when: __create_instances_job_async_result_item.ansible_job_id is defined
      rescue:
        - name: Rescue - remove gcloud instances
          google.cloud.gcp_compute_instance:
            name: "{{ __remove_instances_rescue_item.instance_name }}"
            state: absent
            zone: "{{ gcp_zone }}"
            <<: *gcp_login
          loop: "{{ gcp_instances }}"
          loop_control:
            loop_var: __remove_instances_rescue_item
        - name: Print error message
          ansible.builtin.fail:
            msg: "Rescue - Unable to create gcloud instances."
      when: (gcp_instances is defined) and (gcp_instances | length > 0)
      tags:
        - create-instances

    - name: Get gcp node instance info
      google.cloud.gcp_compute_instance_info: # noqa syntax-check
        filters:
          - labels.role = "instruqt-lab"
        zone: "{{ gcp_zone }}"
        <<: *gcp_login
      register: __mesh_node_instance_info
      tags:
        - create-instances

    - name: Remove previous known_hosts keys from localhost
      ansible.builtin.known_hosts:
        name: "{{ item.networkInterfaces[0].accessConfigs[0].natIP }}"
        state: absent
      loop: "{{ __mesh_node_instance_info.resources }}"
      when: (__mesh_node_instance_info.resources is defined) and (__mesh_node_instance_info.resources | length > 0)
      tags:
        - create-instances
        - ssh-key

    - name: Wait for gcloud instances to start
      block:
        - name: Wait for gcloud instances - SSH
          ansible.builtin.wait_for:
            host: "{{ __instances_ssh_async_item.networkInterfaces[0].accessConfigs[0].natIP }}"
            port: 22
            delay: 5
            timeout: 120
          loop: "{{ __mesh_node_instance_info.resources }}"
          loop_control:
            loop_var: __instances_ssh_async_item
          async: 1000
          poll: 0
          register: __instances_ssh_async
          changed_when: not __instances_ssh_async.changed

        - name: "Wait for gcloud instances - SSH | Wait for SSH"
          ansible.builtin.async_status:
            jid: "{{ __instances_ssh_async_result_item.ansible_job_id }}"
          retries: 35
          delay: 5
          loop: "{{ __instances_ssh_async.results }}"
          loop_control:
            loop_var: __instances_ssh_async_result_item
          until: __instances_ssh_async_result.finished
          register: __instances_ssh_async_result
          when: __instances_ssh_async_result_item.ansible_job_id is defined
      rescue:
        - name: Rescue - remove gcloud instances
          google.cloud.gcp_compute_instance:
            name: "{{ __remove_instances_rescue_item.instance_name }}"
            state: absent
            zone: "{{ gcp_zone }}"
            <<: *gcp_login
          loop: "{{ gcp_instances }}"
          loop_control:
            loop_var: __remove_instances_rescue_item

        - name: Print error message
          ansible.builtin.fail:
            msg: | 
              "Rescue - SSH unavailable on gcloud instances."
              "{{ __instances_ssh_async_result | from_json }}"
      when:
        - (__mesh_node_instance_info.resources is defined) and (__mesh_node_instance_info.resources | length > 0)
        - (gcp_instances is defined) and (gcp_instances | length > 0)
      tags:
        - create-instances

    - name: Add gcp node hosts to inventory
      ansible.builtin.add_host:
        name: "{{ item.name }}"
        groups: "execnodes"
        ansible_host: "{{ item.networkInterfaces[0].accessConfigs[0].natIP }}"
      args: "{{ gcp_inventory_host_vars | default(omit) }}"
      loop: "{{ __mesh_node_instance_info.resources }}"
      when:
        - (item.labels["mesh-type"] == "hop") or (item.labels["mesh-type"] == "execution")
        - (__mesh_node_instance_info.resources is defined) and (__mesh_node_instance_info.resources | length > 0)
      tags:
        - create-instances

    - name: Add gcp controller hosts to inventory
      ansible.builtin.add_host:
        name: "{{ item.name }}"
        groups: "automationcontroller"
        ansible_host: "{{ item.networkInterfaces[0].accessConfigs[0].natIP }}"
      args: "{{ gcp_inventory_host_vars | default(omit) }}"
      loop: "{{ __mesh_node_instance_info.resources }}"
      when:
        - item.labels["mesh-type"] == "controller"
        - (__mesh_node_instance_info.resources is defined) and (__mesh_node_instance_info.resources | length > 0)
      tags:
        - create-instances

    - name: Create install SSH key
      block:
        - name: Create temp dir for ssh keys
          ansible.builtin.tempfile:
            state: directory
            prefix: instruqt_ssh_
          register: _ssh_tempdir

        - name: Generate temp OpenSSH key pair for nodes
          community.crypto.openssh_keypair:
            path: "{{ _ssh_tempdir.path }}/instruqt_lab"
            force: true
      when: (__mesh_node_instance_info.resources is defined) and (__mesh_node_instance_info.resources | length > 0)
      tags:
        - create-instances
        - controller-install

# Run configuration on all mesh instances
- name: Run config and setup on all instances
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Add instruqt_lab ssh key to authorized keys on nodes
      ansible.posix.authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ lookup('file', '{{ hostvars.localhost._ssh_tempdir.path }}/instruqt_lab.pub') }}"
        comment: "Instruqt lab key"
      tags:
        - ssh-key
        - controller-install

    - name: Enable RHUI repos for aap install
      ansible.builtin.command: >
        dnf config-manager --set-enabled rhui*
      tags:
        - controller-install

    - name: Create restricted user - {{ student_user }}
      ansible.builtin.user:
        name: "{{ student_user }}"
        shell: /bin/bash
        password: "{{ student_password | password_hash('sha512', '98263y4krwf7400') }}"
      tags:
        - controller-install

# configure the controller instance
- name: Setup controller
  hosts: automationcontroller
  gather_facts: false
  become: true

  tasks:
    - name: Run ansible-galaxy install
      ansible.builtin.command: "ansible-galaxy collection install {{ __collection_install_item }} --upgrade"
      loop:
        - ansible.posix
        - community.crypto
        - containers.podman
        - redhat_cop.controller_configuration
        - awx.awx
      loop_control:
        loop_var: __collection_install_item
      register: __collection_install
      changed_when: '"is already installed, skipping" not in __collection_install.stdout'
      tags:
        - install-collections
        - controller-install

    - name: Copy instruqt_lab temp private key to controller
      ansible.builtin.copy:
        src: "{{ hostvars.localhost._ssh_tempdir.path }}/"
        dest: "/home/{{ ansible_user }}/.ssh/"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: "0600"
        force: true
      tags:
        - controller-install
        - ssh-key

    - name: Check if AAP bundle file exists
      ansible.builtin.stat:
        path: "/tmp/aap.tar.gz"
      register: __aap_bundle_file
      tags:
        - controller-install
        - controller-download

    - name: Download AAP setup bundle
      block:
        - name: Generating an access token
          ansible.builtin.uri:
            url: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
            method: POST
            body_format: form-urlencoded
            return_content: true
            body:
              grant_type: "refresh_token"
              client_id: "rhsm-api"
              refresh_token: "{{ offline_token }}"
          register: temp_token
          until: temp_token is not failed
          retries: 15
          delay: 5

        - name: Download aap.tar.gz
          ansible.builtin.get_url:
            url: "https://api.access.redhat.com/management/v1/images/{{ provided_sha_value }}/download"
            headers:
              accept: "application/json"
              Authorization: "Bearer {{ temp_token.json.access_token }}"
            dest: "/tmp/aap.tar.gz"
            checksum: "sha256: {{ provided_sha_value }}"
          register: download_aap_tarball
          until: download_aap_tarball is not failed
          retries: 15
          delay: 20
      rescue:
        - name: Print error message
          ansible.builtin.fail:
            msg: "Unable to get offline token and download AAP setup bundle."
      when: not __aap_bundle_file.stat.exists
      tags:
        - controller-install
        - controller-download

    - name: Create directory for automation controller
      ansible.builtin.file:
        path: "{{ aap_dir }}"
        state: directory
      tags:
        - controller-install

    - name: Extract AAP tar.gz install
      ansible.builtin.unarchive:
        src: "/tmp/aap.tar.gz"
        dest: "{{ aap_dir }}"
        remote_src: true
        extra_opts: ['--strip-components=1', '--show-stored-names']
      tags:
        - controller-install

    - name: Create controller repo
      ansible.builtin.import_role:
        name: ansible.workshops.aap_repo
      tags:
        - controller-install

    - name: Install controller dependencies
      ansible.builtin.dnf:
        name:
          - subscription-manager-rhsm-certificates
          - jq
          - automation-controller-cli
          - git
          - svn
        state: present
      register: dnf_check
      until: dnf_check is not failed
      retries: 4
      delay: 5
      tags:
        - controller-install

    - name: Get gcp node instance info
      gcp_compute_instance_info:
        zone: "{{ gcp_zone }}"
        filters:
          - labels.role = "instruqt-lab"
        project: "{{ gcp_project }}"
        auth_kind: serviceaccount
        service_account_file: "{{ gcp_service_account_file }}"
      delegate_to: localhost
      become: false
      register: __mesh_node_instance_info
      tags:
        - controller-install
        - controller-config

    - name: Template AAP setup inventory file for Instruqt mesh lab
      ansible.builtin.template:
        src: "{{ mesh_inventory_template | default('mesh_config_install.j2') }}"
        dest: "{{ aap_dir }}/inventory"
      tags:
        - controller-install

    - name: Install generic ansible.cfg in home directory
      ansible.builtin.template:
        src: ansible.cfg.j2
        dest: "/etc/ansible/ansible.cfg"
      tags:
        - controller-install

    - name: Run the controller mesh lab installer
      ansible.builtin.shell: "{{ controller_install_command }}"
      args:
        chdir: "{{ aap_dir }}"
      async: 2100
      poll: 15
      tags:
        - controller-install
        - aap-install

    - name: Wait for Automation Controller to be up
      ansible.builtin.uri:
        url: https://localhost/api/v2/ping/
        method: GET
        user: admin
        password: "{{ admin_password | default('ansible123!') }}"
        validate_certs: false
      register: check2
      until: check2.json is defined and check2.json.instances[0].capacity > 0 and check2.json.instance_groups[0].capacity > 0
      retries: 60
      delay: 10
      tags:
        - controller-install

    - name: Display /api/v2/ping results
      ansible.builtin.debug:
        msg: '{{ check2.json }}'
      tags:
        - controller-install

    - name: Load license block
      block:
        - name: Check for base64 variable first
          ansible.builtin.copy:
            dest: '{{ playbook_dir }}/manifest.zip'
            content: '{{ base64_manifest | b64decode }}'
          delegate_to: localhost
          become: false
      rescue:
        - name: Unable to load base64_manifest
          ansible.builtin.debug:
            msg: 'No base64_manifest variable found, trying to open manifest.zip'
      always:
        - name: Load manifest into variable
          ansible.builtin.slurp:
            src: "{{ playbook_dir }}/manifest.zip"
          register: manifest_file
          delegate_to: localhost
          become: false
      tags:
        - controller-install

    - name: Install code server
      ansible.builtin.import_role:
        name: ansible.workshops.code_server
      tags:
        - code-server-install

